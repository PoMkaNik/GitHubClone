<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />

    <title>GitHub Clone | Tailwind CSS</title>
  </head>
  <body>
    <!-- header -->
    <header>
      <!-- main nav container-->
      <div class="text-sm text-gray-900">
        <!-- main nav -->
        <nav
          class="flex items-center justify-between px-4 py-3 text-white bg-gray-900"
        >
          <!-- left section -->
          <div class="flex items-center space-x-4">
            <!-- github logo -->
            <a href="#" class="text-white hover:text-gray-400">
              <svg
                aria-hidden="true"
                class="w-8 h-8"
                viewBox="0 0 16 16"
                fill="currentColor"
              >
                <path
                  fill-rule="evenodd"
                  d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"
                />
              </svg>
            </a>
            <!-- != github logo -->
            <!-- search input -->
            <div class="relative">
              <input
                type="text"
                class="px-3 py-1 text-sm placeholder-white bg-gray-700 rounded w-72"
                placeholder="Search or jump to..."
              />
              <div class="absolute top-0 right-0 flex items-center h-full">
                <span
                  class="px-2 mr-2 text-xs text-gray-400 border border-gray-600 rounded"
                  >/</span
                >
              </div>
            </div>
            <!-- != search input -->
            <!-- navigation -->
            <ul class="flex items-center space-x-4 font-semibold">
              <li><a href="#" class="hover:text-gray-400">Pull requests</a></li>
              <li><a href="#" class="hover:text-gray-400">Issues</a></li>
              <li><a href="#" class="hover:text-gray-400">Marketplace</a></li>
              <li><a href="#" class="hover:text-gray-400">Explore</a></li>
            </ul>
            <!-- != navigation -->
          </div>

          <!-- != left section -->
          <!-- right section -->
          <div class="flex items-center space-x-4 text-white">
            <!-- bell icon -->
            <a href="#" class="relative hover:text-gray-400">
              <svg
                class="w-5 h-5"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"
                />
              </svg>
              <span
                class="absolute right-0 w-3 h-3 bg-blue-500 rounded-full -top-1"
              ></span>
            </a>
            <!-- != bell icon -->
            <!-- plus icon + dropdown arrow -->
            <a href="#" class="flex items-center hover:text-gray-400">
              <svg
                class="w-5 h-5"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M12 6v6m0 0v6m0-6h6m-6 0H6"
                />
              </svg>

              <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                <path
                  fill-rule="evenodd"
                  d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
                  clip-rule="evenodd"
                />
              </svg>
            </a>
            <!-- != plus icon + dropdown arrow -->
            <!-- user avatar + dropdown arrow -->
            <a href="#" class="flex items-center hover:text-gray-400">
              <img
                src="img/user-2.png"
                class="w-5 h-5 rounded-full"
                alt="user-profile-avatar"
              />

              <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                <path
                  fill-rule="evenodd"
                  d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
                  clip-rule="evenodd"
                />
              </svg>
            </a>
            <!-- != user avatar + dropdown arrow -->
          </div>
          <!-- != right section -->
        </nav>
        <!-- != main nav -->
      </div>
      <!-- != main nav container-->
      <!-- repo data -->
      <div class="flex items-center justify-between px-8 py-4">
        <!-- repo-data: left section -->
        <div class="flex items-center">
          <!-- icon -->
          <svg
            aria-hidden="true"
            class="w-4 h-4 text-gray-600"
            fill="currentColor"
            viewBox="0 0 16 16"
          >
            <path
              fill-rule="evenodd"
              d="M2 2.5A2.5 2.5 0 014.5 0h8.75a.75.75 0 01.75.75v12.5a.75.75 0 01-.75.75h-2.5a.75.75 0 110-1.5h1.75v-2h-8a1 1 0 00-.714 1.7.75.75 0 01-1.072 1.05A2.495 2.495 0 012 11.5v-9zm10.5-1V9h-8c-.356 0-.694.074-1 .208V2.5a1 1 0 011-1h8zM5 12.25v3.25a.25.25 0 00.4.2l1.45-1.087a.25.25 0 01.3 0L8.6 15.7a.25.25 0 00.4-.2v-3.25a.25.25 0 00-.25-.25h-3.5a.25.25 0 00-.25.25z"
            />
          </svg>
          <!-- != icon -->
          <!-- repo links -->
          <div class="flex items-center ml-2 text-xl">
            <a href="#" class="text-blue-600 hover:underline">tailwindcss</a>
            <span class="ml-1">/</span>
            <a href="#" class="ml-1 font-semibold text-blue-600 hover:underline"
              >tailwindcss</a
            >
          </div>
          <!-- != repo links -->
        </div>
        <!-- != repo-data: left section -->
        <!-- repo-data: right section -->
        <div class="flex items-center space-x-2">
          <!-- button -->
          <div class="flex text-xs">
            <button
              class="flex items-center px-3 py-1 space-x-1 border border-gray-400 rounded rounded-r-none hover:bg-gray-100"
            >
              <!-- icon before -->
              <svg
                class="w-4 h-4"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
                />
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"
                />
              </svg>
              <!-- != icon before -->
              <!-- button text -->
              <span>Watch</span>
              <!-- != button text -->
              <!-- icon after -->
              <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                <path
                  fill-rule="evenodd"
                  d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
                  clip-rule="evenodd"
                />
              </svg>
              <!-- != icon after -->
            </button>
            <a
              href="#"
              class="inline-block px-3 py-1 font-semibold border border-l-0 border-gray-400 rounded rounded-l-none hover:text-blue-600"
            >
              430
            </a>
          </div>
          <!-- != button -->
          <!-- button -->
          <div class="flex text-xs">
            <button
              class="flex items-center px-3 py-1 space-x-1 border border-gray-400 rounded rounded-r-none hover:bg-gray-100"
            >
              <!-- icon before -->
              <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 16 16">
                <path
                  fill-rule="evenodd"
                  d="M8 .25a.75.75 0 01.673.418l1.882 3.815 4.21.612a.75.75 0 01.416 1.279l-3.046 2.97.719 4.192a.75.75 0 01-1.088.791L8 12.347l-3.766 1.98a.75.75 0 01-1.088-.79l.72-4.194L.818 6.374a.75.75 0 01.416-1.28l4.21-.611L7.327.668A.75.75 0 018 .25zm0 2.445L6.615 5.5a.75.75 0 01-.564.41l-3.097.45 2.24 2.184a.75.75 0 01.216.664l-.528 3.084 2.769-1.456a.75.75 0 01.698 0l2.77 1.456-.53-3.084a.75.75 0 01.216-.664l2.24-2.183-3.096-.45a.75.75 0 01-.564-.41L8 2.694v.001z"
                />
              </svg>
              <!-- != icon before -->
              <!-- button text -->
              <span>Star</span>
              <!-- != button text -->
            </button>
            <a
              href="#"
              class="inline-block px-3 py-1 font-semibold border border-l-0 border-gray-400 rounded rounded-l-none hover:text-blue-600"
            >
              25.3k
            </a>
          </div>
          <!-- != button -->
          <!-- button -->
          <div class="flex text-xs">
            <button
              class="flex items-center px-3 py-1 space-x-1 border border-gray-400 rounded rounded-r-none hover:bg-gray-100"
            >
              <!-- icon before -->
              <svg aria-hidden="true" class="w-4 h-4" viewBox="0 0 16 16">
                <path
                  fill-rule="evenodd"
                  d="M5 3.25a.75.75 0 11-1.5 0 .75.75 0 011.5 0zm0 2.122a2.25 2.25 0 10-1.5 0v.878A2.25 2.25 0 005.75 8.5h1.5v2.128a2.251 2.251 0 101.5 0V8.5h1.5a2.25 2.25 0 002.25-2.25v-.878a2.25 2.25 0 10-1.5 0v.878a.75.75 0 01-.75.75h-4.5A.75.75 0 015 6.25v-.878zm3.75 7.378a.75.75 0 11-1.5 0 .75.75 0 011.5 0zm3-8.75a.75.75 0 100-1.5.75.75 0 000 1.5z"
                />
              </svg>
              <!-- != icon before -->
              <!-- button text -->
              <span>Fork</span>
              <!-- != button text -->
            </button>
            <a
              href="#"
              class="inline-block px-3 py-1 font-semibold border border-l-0 border-gray-400 rounded rounded-l-none hover:text-blue-600"
            >
              1.2k
            </a>
          </div>
          <!-- != button -->
        </div>
        <!-- != repo-data: right section -->
      </div>
      <!-- !=repo data -->
      <!-- repo menu -->
      <!-- != repo menu -->
    </header>
    <!-- != header -->
  </body>
</html>
